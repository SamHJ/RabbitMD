<div class="dash-top-header col-auto mt-0 fixed w-full z-10 top-0"
:class="`${!$store.state.darkTheme?'bg-white':'bg-dark-dark'}`">

    <div class="top-ellipse" v-if="active!=='eventinfo'"
    :style="{'background':$store.state.darkTheme?'#44647c63':''}"></div>

    <SideBar v-if="showNav" @closeNav="closeNav"/>

    <div class="row action-buttons">
        <NavigationToggler @click="openNav"/>
        <QRCode class="qr-code-vector" v-if="active!=='profile'"/>
        <Notification v-if="active!=='profile'"/>
    </div>

    <div v-if="showHeaderSubSection('with_balance')">
        <span class="wallet-balance">â‚¦ 5,300.00</span>
        <span class="wallet-balance-text">Wallet Balance</span>
    </div>

    <div v-if="showHeaderSubSection('history')">
        <span class="history-text">History</span>
        <div class="history-thick-hr"></div>
    </div>

    <div class="row-nav" v-if="showHeaderSubSection('merchanthome')">
        <!-- nav container-->
        <div class="h-42 row-grid-container">

            <div :class="`column h-42 ${active_tab===0?'bg-light-primary-light':''}`"
            :style="{'background':$store.state.darkTheme&&active_tab===0?'#44647c63':''}"
            @click="setActiveTab(0)">
                <div class="nav-content-group flex justify-center items-center">
                    <span class="nav-title-text w-22 text-center" :style="{'color':active_tab===0?'#0073C7':'#99ABB8'}">PICK UP</span>
                    <span :class="`item-count-container ${active_tab===0?'count-active':'count-inactive'}`">5</span>
                </div>
                <div class="bottom-hr" :style="{'border':active_tab===0?'1px solid #0073C7':''}"></div>
            </div>

            <div :class="`column h-42 ${active_tab===1?'bg-light-primary-light':''}`"
            :style="{'background':$store.state.darkTheme&&active_tab===1?'#44647c63':''}"
            @click="setActiveTab(1)">
                <div class="nav-content-group flex justify-center items-center">
                    <span class="nav-title-text w-22 text-center" :style="{'color':active_tab===1?'#0073C7':'#99ABB8'}">DELIVERY</span>
                    <span :class="`item-count-container ${active_tab===1?'count-active':'count-inactive'}`">5</span>
                </div>
                <div class="bottom-hr" :style="{'border':active_tab===1?'1px solid #0073C7':''}"></div>
            </div>

        </div>
    </div>

</div>
