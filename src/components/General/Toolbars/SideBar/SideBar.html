<div id="sideBar" class="sidenav"
:class="`${!$store.state.darkTheme?'bg-white':'bg-dark-dark'}`"
:style="{'box-shadow':$store.state.darkTheme?'0px 4px 8px':''}">
    <div class="nav-header-content">
        <div class="profile-data">
            <img src="/assets/images/avatars/profile_avatar.png" 
            class="profile-avatar"/>
            <div class="user-info-container">
                <span class="nav-user-name"
                :style="{'color':$store.state.darkTheme?'#668194':''}">Bosun</span>
                <span class="view-profile-link" @click="navigate(`/${status==='merchant'?'merchant':'driver'}/profile`)">View Profile</span>
            </div>
        </div>
        <div class="sidebar-hr"></div>
    </div>
    <div class="nav-links-container">
        <div class="link-item">
            <Home />
            <span class="nav-link" @click="navigate(`/${status==='merchant'?'merchant':'driver'}`)">Home</span>
        </div>
        <div class="link-item">
            <History />
            <span class="nav-link" @click="navigate(`/${status==='merchant'?'merchant':'driver'}/history`)">History</span>
        </div>
        <div class="link-item"
        v-if="status==='merchant'">
            <Wallet />
            <span class="nav-link" @click="navigate('/merchant/wallet')">Wallet</span>
        </div>

        <div class="link-item">
            <Bulb />
            <span class="nav-link" @click="changeThemeMode">Theme</span>
        </div>
    </div>
    <div class="link-item" style="align-items: center;position: absolute;bottom: 2rem;">
        <Logout />
        <span class="nav-link-logout" @click="navigate('/login')">Log Out</span>
    </div>
</div>
<div class="sidenav-overlay" @click="$emit('closeNav')"></div>
